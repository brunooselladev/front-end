<div
  class="group relative bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl hover:border-blue-200 transition-all duration-300 cursor-pointer overflow-hidden"
  (click)="navigate()">

  <!-- Background gradient on hover -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

  <!-- Content -->
  <div class="relative p-6">
    <div class="flex items-start gap-3">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-shadow duration-300">
          <!-- FontAwesome icon -->
          @if (isFontAwesomeIcon(icon)) {
            <i
              [class]="icon"
              class="text-white text-lg"
              [attr.aria-hidden]="true">
            </i>
          }
          <!-- Material icon -->
          @if (isMaterialIcon(icon)) {
            <i
              [class]="icon"
              class="text-white text-2xl"
              [attr.aria-hidden]="true">
              {{ getMaterialIconName(icon) }}
            </i>
          }
          <!-- Image icon -->
          @if (!isFontAwesomeIcon(icon) && !isMaterialIcon(icon) && icon) {
            <img
              [src]="icon"
              [alt]="title + ' icon'"
              class="w-6 h-6 filter brightness-0 invert"
              onerror="this.style.display='none'"
            />
          }
          <!-- Fallback icon if no icon provided -->
          @if (!icon) {
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          }
        </div>
      </div>

      <!-- Text Content -->
      <div class="flex-1 min-w-0">
        <h3 class="text-lg font-semibold text-gray-900 group-hover:text-blue-900 transition-colors duration-300 mb-2 leading-tight">
          {{ title }}
        </h3>
        <p class="text-sm text-gray-600 group-hover:text-gray-700 transition-colors duration-300 leading-relaxed">
          {{ description }}
        </p>
      </div>

      <!-- Arrow indicator -->
      <div class="flex-shrink-0 self-center">
        <svg
          class="w-5 h-5 text-gray-400 group-hover:text-blue-500 group-hover:translate-x-1 transition-all duration-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Subtle bottom border animation -->
  <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-blue-500 to-indigo-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
</div>
