<div class="participant-details-modal" *ngIf="isOpen">
  <form [formGroup]="participantForm" (ngSubmit)="onSubmit()" class="participant-details-modal__content">

    <!-- Información del Participante -->
    <div class="form-section" *ngIf="usuario$ | async as usuario">
      <h3 class="form-section__title">Información del Participante</h3>

      <div class="participant-info">
        <div class="participant-avatar">
          <div class="avatar-circle">
            <svg class="avatar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </div>

        <div class="participant-details">
          <h4 class="participant-name">{{ usuario.nombre }}</h4>
          <div class="participant-meta">
            <div class="meta-item">
              <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0V5a2 2 0 114 0v1"></path>
              </svg>
              <span>DNI: {{ usuario.dni || 'No especificado' }}</span>
            </div>
            <div class="meta-item" *ngIf="usuario.fechaNacimiento">
              <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              <span>{{ usuario.fechaNacimiento | date:'dd/MM/yyyy' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Estado de Asistencia -->
    <div class="form-section">
      <h3 class="form-section__title">Estado de Asistencia</h3>

      <div class="form-field">
        <label class="form-label">Estado</label>
        <div class="radio-group">
          <label class="radio-option" [class.selected]="participantForm.get('estado')?.value === 'presente'">
            <input
              type="radio"
              formControlName="estado"
              value="presente"
              class="radio-input">
            <span class="radio-checkmark"></span>
            <span class="radio-label">Presente</span>
          </label>

          <label class="radio-option" [class.selected]="participantForm.get('estado')?.value === 'ausente'">
            <input
              type="radio"
              formControlName="estado"
              value="ausente"
              class="radio-input">
            <span class="radio-checkmark"></span>
            <span class="radio-label">Ausente</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Observaciones -->
    <div class="form-section">
      <h3 class="form-section__title">Observaciones</h3>

      <div class="form-field">
        <label class="form-label">Observación</label>
        <textarea
          formControlName="observacion"
          class="form-textarea"
          placeholder="Agregue observaciones sobre la asistencia del participante..."
          rows="4"
          [disabled]="isSubmitting">
        </textarea>
      </div>
    </div>

    <!-- Acciones -->
    <div class="form-actions">
      <button
        type="button"
        (click)="onRequestTreatmentTeam()"
        class="btn-treatment-team"
        [disabled]="isSubmitting"
        *ngIf="isEfector">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Solicitar ser equipo tratante
      </button>

      <div class="action-buttons">
        <button
          type="button"
          (click)="close()"
          class="btn-secondary"
          [disabled]="isSubmitting">
          Cancelar
        </button>

        <button
          type="submit"
          class="btn-primary"
          [disabled]="isSubmitting || participantForm.invalid">
          <span *ngIf="isSubmitting" class="loading-spinner"></span>
          <span *ngIf="!isSubmitting">Guardar Cambios</span>
        </button>
      </div>
    </div>
  </form>
</div>
