<!-- Loading overlay container -->
<div class="loading-overlay"
     [class.fullscreen]="fullscreen"
     [class.with-backdrop]="showBackdrop"
     role="status"
     aria-live="polite">

  <!-- Backdrop (only when showBackdrop is true) -->
  <div class="loading-backdrop" *ngIf="showBackdrop"></div>

  <!-- Loading content -->
  <div class="loading-content" [class]="size">
    <!-- Spinner -->
    <div class="loading-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-center">
        <div class="spinner-dot"></div>
      </div>
    </div>

    <!-- Message -->
    <p class="loading-message" *ngIf="message">
      {{ message }}
    </p>
  </div>
</div>
