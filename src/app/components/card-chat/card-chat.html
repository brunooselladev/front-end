<!-- Card Container -->
<div class="bg-white rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-all duration-300 hover:-translate-y-1 overflow-hidden">
  <!-- Main Content -->
  <div class="flex items-center justify-between p-6">
    <!-- Left Section: Avatar, Content, ID -->
    <div class="flex items-center space-x-4 flex-1 min-w-0">
      <!-- Avatar -->
      <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-blue-500 rounded-full flex items-center justify-center shadow-lg flex-shrink-0">
        <span class="text-white font-semibold text-lg">{{ getInitial() }}</span>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <!-- Name -->
        <h3 class="text-lg font-semibold text-gray-800 mb-1 truncate">
          {{ usmyaName }}
        </h3>

        <!-- Alias (if exists) -->
        <p class="text-sm text-gray-600 mb-2" *ngIf="usmyaAlias">
          Alias: {{ usmyaAlias }}
        </p>

        <!-- Chat Type Badge -->
        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
              [ngClass]="getChatTypeBadgeClasses()">
          {{ getChatTypeText() }}
        </span>
      </div>

      <!-- Chat ID -->
      <div class="text-right flex-shrink-0">
        <span class="text-sm font-medium text-gray-500">#{{ chat.id }}</span>
      </div>
    </div>

    <!-- Right Section: Enter Button (Desktop) -->
    <div class="ml-4 flex-shrink-0 hidden sm:block" *ngIf="showEnterButton">
      <button
        type="button"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-2 shadow-sm"
        (click)="onEnterChat()"
        aria-label="Entrar al chat">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <span class="hidden sm:inline">Entrar al chat</span>
        <span class="sm:hidden">Entrar</span>
      </button>
    </div>
  </div>

  <!-- Mobile Button (shown only on small screens) -->
  <div class="px-6 pb-6 sm:hidden" *ngIf="showEnterButton">
    <button
      type="button"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-md text-sm font-medium transition-colors duration-200 flex items-center justify-center space-x-2 shadow-sm"
      (click)="onEnterChat()"
      aria-label="Entrar al chat">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
      <span>Entrar al chat</span>
    </button>
  </div>
</div>
