<div class="notification-card">
  <div class="notification-card__main">
    <!-- Avatar y info principal en una l√≠nea -->
    <div class="notification-card__main__left">
      <div class="notification-card__main__left__avatar">
        <span class="notification-card__main__left__avatar__initial">{{ getUserInitial() }}</span>
      </div>
      <div class="notification-card__main__left__info">
        <h3 class="notification-card__main__left__info__name">
          {{ userName }}
          <span *ngIf="hasUsmya" class="notification-card__main__left__info__name__badge">Con USMYA</span>
          <span *ngIf="hasCreador" class="notification-card__main__left__info__name__badge notification-card__main__left__info__name__badge--creador">
            Creado por {{ creadorTipo === 'agente' ? 'Agente' : 'Efector' }}
          </span>
        </h3>
        <p class="notification-card__main__left__info__details">
          <span class="notification-card__main__left__info__details__space">{{ espacioName }}</span>
          <span class="notification-card__main__left__info__details__separator">‚Ä¢</span>
          <span class="notification-card__main__left__info__details__date">{{ formattedDate }}</span>
        </p>
      </div>
    </div>

    <!-- Acciones al lado derecho -->
    <div class="notification-card__main__actions">
      <button 
        class="notification-card__main__actions__button notification-card__main__actions__button--details"
        (click)="onViewDetails()"
        title="Ver detalles"
      >
        <span class="notification-card__main__actions__button__icon">üëÅ</span>
      </button>
      
      <button 
        class="notification-card__main__actions__button notification-card__main__actions__button--accept"
        (click)="onAccept()"
        title="Aceptar solicitud"
      >
        <span class="notification-card__main__actions__button__icon">‚úì</span>
      </button>
      
      <button 
        class="notification-card__main__actions__button notification-card__main__actions__button--reject"
        (click)="onReject()"
        title="Rechazar solicitud"
      >
        <span class="notification-card__main__actions__button__icon">‚úï</span>
      </button>
    </div>
  </div>

  <!-- Badge de estado (opcional) -->
  <div class="notification-card__status">
    <span class="notification-card__status__badge">Pendiente de aprobaci√≥n</span>
  </div>
</div>
