<div class="card-activity" [class.selected]="isSelected">
  <!-- Header con checkbox y tipo de actividad -->
  <div class="card-activity__header">
    <div class="card-activity__checkbox-container" *ngIf="showCheckbox">
      <input
        type="checkbox"
        [checked]="isSelected"
        (change)="onSelectionChange($event)"
        class="card-activity__checkbox">
      <label class="card-activity__checkbox-label"></label>
    </div>
    <div class="card-activity__type-badge">
      {{ actividad.esFija ? 'Fija' : 'Ocasional' }}
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="card-activity__content">
    <h3 class="card-activity__title">{{ actividad.nombre }}</h3>

    <div class="card-activity__info">
      <!-- DÃ­a y fecha -->
      <div class="card-activity__info-item">
        <span class="card-activity__info-icon">ğŸ“…</span>
        <span class="card-activity__info-text">
          {{ getDiaFormateado() }} {{ getFechaFormateada() }}
        </span>
      </div>

      <!-- Hora -->
      <div class="card-activity__info-item">
        <span class="card-activity__info-icon">ğŸ•</span>
        <span class="card-activity__info-text">
          {{ actividad.hora }}
          <span *ngIf="actividad.horaFin"> - {{ actividad.horaFin }}</span>
        </span>
      </div>

      <!-- Lugar -->
      <div class="card-activity__info-item">
        <span class="card-activity__info-icon">ğŸ“</span>
        <span class="card-activity__info-text">{{ actividad.lugar }}</span>
      </div>

      <!-- Responsable -->
      <div class="card-activity__info-item">
        <span class="card-activity__info-icon">ğŸ‘¤</span>
        <span class="card-activity__info-text">{{ actividad.responsable }}</span>
      </div>
    </div>

    <!-- DescripciÃ³n -->
    <p class="card-activity__description" *ngIf="actividad.descripcion">
      {{ actividad.descripcion }}
    </p>
  </div>

  <!-- Footer con indicador de selecciÃ³n -->
  <div class="card-activity__footer" *ngIf="isSelected">
    <div class="card-activity__selected-indicator">
      <span class="card-activity__selected-icon">âœ“</span>
      <span class="card-activity__selected-text">Seleccionada</span>
    </div>
  </div>
</div>
