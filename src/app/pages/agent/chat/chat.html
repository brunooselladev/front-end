<div class="app-page">
  <app-navbar></app-navbar>

  <div class="app-page__body">
    <app-sidebar></app-sidebar>

    <div class="app-page__content">
      <div class="page-header">
        <h1 class="page-header__title">Salas de chat - Sala {{ chatType === 'general' ? 'general' : 'e.tratante' }}</h1>
        @if (currentUserRole === 'agente') {
          <app-button
            label="Nuevo chat"
            variant="primary"
            size="medium"
            (clicked)="onNewChat()">
          </app-button>
        }
      </div>

      <main class="page-main flex flex-col gap-6">
        @if (loading) {
          <app-loading-overlay message="Cargando chats..."></app-loading-overlay>
        } @else {

          @if (chats.length > 0) {
            <div class="grid gap-4">
              @for (chat of chats; track chat.id) {
                <app-card-chat
                  [chat]="chat"
                  [usmyaName]="chat.usmyaName"
                  [usmyaAlias]="chat.usmyaAlias"
                  (chatSelected)="onChatSelected($event)">
                </app-card-chat>
              }
            </div>
          } @else {
            <div class="text-center py-12">
              <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
              </div>
              <h3 class="text-lg font-medium text-gray-900 mb-2">No hay chats disponibles</h3>
              <!-- <p class="text-gray-600">
                No se encontraron chats para los USMYA relacionados con este efector.
              </p> -->
            </div>
          }
        }
      </main>
    </div>
  </div>
</div>
