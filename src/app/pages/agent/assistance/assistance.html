<div class="app-page">
  <app-navbar></app-navbar>

  <div class="app-page__body">
    <!-- Sidebar placeholder -->
    <app-sidebar></app-sidebar>

    <div class="app-page__content">
      <div class="page-header">
        <h1 class="page-header__title">Asistencias</h1>
      </div>

      <main class="page-main">
        <!-- Loading state -->
        <app-loading-overlay
          *ngIf="isLoading"
          message="Cargando asistencias..."
          size="lg">
        </app-loading-overlay>

        <!-- Content state -->
        <div *ngIf="!isLoading" class="assistance-grid">
          <app-card-assistance
            *ngFor="let card of assistanceCards"
            [activityName]="card.activityName"
            [activityDate]="card.activityDate"
            [activityTime]="card.activityTime"
            [confirmedParticipants]="card.confirmedParticipants"
            [totalParticipants]="card.totalParticipants"
            (viewDetails)="onViewDetails(card)">
          </app-card-assistance>
        </div>

        <!-- Empty state -->
        <div *ngIf="!isLoading && assistanceCards.length === 0" class="empty-state">
          <div class="empty-state__content">
            <span class="empty-state__content__icon">ðŸ“‹</span>
            <h3 class="empty-state__content__title">No hay actividades disponibles</h3>
            <p class="empty-state__content__description">
              No se encontraron actividades para tu espacio asignado.
            </p>
          </div>
        </div>
      </main>
    </div>
  </div>

</div>
