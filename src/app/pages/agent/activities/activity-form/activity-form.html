<div class="activity-form">
  <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="activity-form__content">

    <!-- Información básica -->
    <div class="form-section">
      <h3 class="form-section__title">Información Básica</h3>

      <div class="form-grid">
        <div class="form-field">
          <app-input
            label="Nombre de la Actividad"
            name="nombre"
            type="text"
            [control]="nombre"
            placeholder="Ej: Taller de Arte para Niños"
            [disabled]="isSubmitting">
          </app-input>
        </div>

        <div class="form-field">
          <app-input
            label="Responsable"
            name="responsable"
            type="text"
            [control]="responsable"
            placeholder="Ej: María González"
            [disabled]="isSubmitting">
          </app-input>

        </div>
      </div>

      <div class="form-field mt-5">
        <label class="form-label">Descripción</label>
        <textarea
          formControlName="descripcion"
          class="form-textarea"
          placeholder="Describe la actividad, objetivos, materiales necesarios, etc."
          rows="3"
          [disabled]="isSubmitting">
        </textarea>
      </div>
    </div>

    <!-- Fecha y Horario -->
    <div class="form-section">
      <h3 class="form-section__title">Fecha y Horario</h3>

      <div class="form-grid">
        <div class="form-field">
          <app-input
            label="Fecha"
            name="dia"
            type="date"
            [control]="dia"
            [disabled]="isSubmitting">
          </app-input>
        </div>

        <div class="form-field">
          <app-input
            label="Hora de Inicio"
            name="hora"
            type="time"
            [control]="hora"
            [disabled]="isSubmitting">
          </app-input>
        </div>

        <div class="form-field">
          <app-input
            label="Hora de Fin (Opcional)"
            name="horaFin"
            type="time"
            [control]="horaFin"
            [disabled]="isSubmitting">
          </app-input>
        </div>
      </div>
    </div>

    <!-- Ubicación -->
    <div class="form-section">
      <h3 class="form-section__title">Ubicación</h3>

      <div class="form-grid">

        <div class="form-field">
          <app-input
            label="Lugar Específico"
            name="lugar"
            type="text"
            [control]="lugar"
            placeholder="Ej: Sala de Talleres, Patio Central"
            [disabled]="isSubmitting">
          </app-input>
        </div>
      </div>
    </div>

    <!-- Configuración -->
    <div class="form-section">
      <h3 class="form-section__title">Configuración</h3>

      <div class="form-field">
        <label class="checkbox-container">
          <input
            type="checkbox"
            formControlName="esFija"
            [disabled]="isSubmitting">
          <span class="checkmark"></span>
          <span class="checkbox-label">Actividad Fija</span>
        </label>
        <p class="field-help">Las actividades fijas se repiten periódicamente</p>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="form-actions">
      <app-button
        variant="outline"
        label="Cancelar"
        (click)="onCancel()"
        [disabled]="isSubmitting"
        class="btn-secondary">
      </app-button>

      <app-button
        variant="primary"
        label="Guardar"
        [disabled]="activityForm.invalid || isSubmitting"
        class="btn-primary">
        @if (isSubmitting) {
          <span class="loading-spinner"></span>
        }
      </app-button>
    </div>
  </form>
</div>
