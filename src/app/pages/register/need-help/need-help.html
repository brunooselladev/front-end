<!-- Main container with gradient background -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-emerald-50 to-indigo-50 flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-emerald-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-emerald-100 rounded-full mix-blend-multiply filter blur-2xl opacity-30"></div>
  </div>

  <div class="absolute top-2 right-4 z-20 hidden md:block content-img">
    <img src="assets/logo-arguello.png" alt="Logo Arguello" class="w-60 h-60 opacity-80">
  </div>

  <!-- Main content container -->
  <div class="relative z-10 w-full max-w-md mx-auto">

    <!-- App branding -->
    <div class="text-center mb-8">
      <h1 class="text-6xl font-black bg-gradient-to-r from-blue-600 via-emerald-600 to-indigo-600 bg-clip-text text-transparent mb-3 tracking-tight">
        MappA
      </h1>
      <div class="w-20 h-1.5 bg-gradient-to-r from-blue-500 via-emerald-500 to-indigo-500 rounded-full mx-auto mb-2"></div>
      <p class="text-sm text-gray-600 font-medium tracking-wide uppercase">
        Red Comunitaria
      </p>
    </div>

    <!-- Main card container -->
    <div class="bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 py-5 px-2 relative overflow-hidden">

      <!-- Subtle inner glow -->
      <div class="absolute inset-0 bg-gradient-to-br from-blue-50/50 via-emerald-50/30 to-indigo-50/50 rounded-3xl"></div>

      <!-- Content -->
      <div class="relative z-10">

        <div class="mb-3 flex justify-center">
        <button class="flex items-center text-gray-500 hover:text-gray-700 text-sm">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <a routerLink="/registro/" class="text-gray-600 hover:text-gray-800 text-sm font-medium transition-colors duration-200 ">
            Volver
          </a>
        </button>
      </div>

        <!-- Title section -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-3 leading-tight">
            Necesito ayuda
          </h2>
          <p class="text-gray-600 text-sm font-medium">
            ¿Para vos o para otra persona?
          </p>
        </div>

        <!-- Options cards -->
        <div class="space-y-3 mb-6 flex flex-col items-center">
          <app-card-option
            title="Para mí"
            icon="material-icons volunteer_activism"
            route="/registro/necesito-ayuda/usmya"
            description="Registro en 2 pasos"
            class="w-full max-w-sm">
          </app-card-option>

          <app-card-option
            title="Para otra persona"
            icon="material-icons help"
            route="/registro/necesito-ayuda/otro"
            description="Alta de referente + persona"
            class="w-full max-w-sm">
          </app-card-option>
        </div>

        <!-- Login link -->
        <div class="flex justify-center items-center mt-6 px-3 flex-col md:flex-row">
          <p class="text-sm text-gray-600 mt-2 md:mt-0">
            ¿Ya tienes cuenta?
            <a routerLink="/login"
               class="text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200 hover:underline ml-1">
              Iniciar sesión
            </a>
          </p>
        </div>

      </div>

      <!-- Bottom decorative element -->
      <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>

    </div>

    <!-- Footer text -->
    <div class="text-center mt-6">
      <p class="text-xs text-gray-500">
        Conectando comunidades • Construyendo futuro
      </p>
    </div>

  </div>

</div>
