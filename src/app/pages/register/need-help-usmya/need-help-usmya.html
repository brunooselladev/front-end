<!-- Main container with gradient background -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-emerald-50 to-indigo-50 flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-emerald-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-emerald-100 rounded-full mix-blend-multiply filter blur-2xl opacity-30"></div>
  </div>

  <div class="absolute top-2 right-4 z-20 hidden md:block content-img">
    <img src="assets/logo-arguello.png" alt="Logo Arguello" class="w-60 h-60 opacity-80">
  </div>

  <!-- Main content container -->
  <div class="relative z-10 w-full max-w-4xl mx-auto">

    <!-- App branding -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-black bg-gradient-to-r from-blue-600 via-emerald-600 to-indigo-600 bg-clip-text text-transparent mb-2 tracking-tight">
        MappA
      </h1>
      <div class="w-16 h-1 bg-gradient-to-r from-blue-500 via-emerald-500 to-indigo-500 rounded-full mx-auto mb-1"></div>
      <p class="text-xs text-gray-600 font-medium tracking-wide uppercase">
        Red Comunitaria
      </p>
    </div>

    <!-- Content card -->
    <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 py-5 px-5 relative overflow-hidden">

      <!-- Subtle inner glow -->
      <div class="absolute inset-0 bg-gradient-to-br from-blue-50/30 via-emerald-50/20 to-indigo-50/30 rounded-2xl"></div>

      <!-- Content -->
      <div class="relative z-10">

        <div class="mb-3 flex justify-center">
        <button class="flex items-center text-gray-500 hover:text-gray-700 text-sm">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <a routerLink="/registro/necesito-ayuda" class="text-gray-600 hover:text-gray-800 text-sm font-medium transition-colors duration-200 ">
            Volver
          </a>
        </button>
      </div>

        <!-- Header with title and stepper -->
        <div class="flex flex-col md:flex-row items-center">
          <div class="flex-1">
            <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 leading-tight">
              Registrarme - para mí
            </h2>
          </div>
          <div class="flex-shrink-0 ml-6 mt-3 md:mt-0" style="width: 260px;">
            <app-stepper
              step1Label="Datos básicos"
              step2Label="Datos complementarios"
              [stepControl1]="formStep1"
              [stepControl2]="formStep2"
              (finished)="onFinish()" >
            </app-stepper>
          </div>
        </div>

        <!-- Step title -->
        <div class="mb-4">
          <h3 class="text-gray-600 text-xl mt-3">
            {{ (stepper?.currentStep ?? 1) === 1 ? 'Datos básicos' : 'Datos complementarios' }}
          </h3>
        </div>

        <!-- Stepper Form Content -->
        <div class="stepper-content relative">

          <!-- PASO 1: Datos básicos -->
          <form [formGroup]="formStep1" class="step-form" *ngIf="(stepper?.currentStep ?? 1) === 1">
            <div class="form-grid-wide">
              <app-input label="Apellido y Nombre" name="nombre" placeholder="ejemplo: Juan Pérez" [control]="nombre" [required]="true"></app-input>
              <app-input label="D.N.I." name="dni" type="text" placeholder="Solo números" [control]="dni" [required]="true"></app-input>
              <app-input label="Fecha de nacimiento" name="fechaNacimiento" type="date" [control]="fechaNacimiento" [required]="true"></app-input>
              <app-input label="Número de contacto" name="telefono" [allowOnlyNumbersAndPlus]="true" type="text" placeholder="351xxxxxxx" [control]="telefono" [required]="true"></app-input>
            </div>
          </form>

          <!-- PASO 2: Datos complementarios -->
          <form [formGroup]="formStep2" class="step-form" *ngIf="(stepper?.currentStep ?? 1) === 2">
            <div class="form-grid-wide">
              <div class="full-width">
                <app-input label="Dirección de residencia" name="direccion" placeholder="Máx. 200 caracteres" [control]="direccion"></app-input>
              </div>

              <app-input label="Alias de identificación" name="alias" placeholder="Máx. 60 caracteres" [control]="alias"></app-input>
              <app-input label="Género con el que se autopercibe" name="genero" placeholder="Texto libre (máx. 100)" [control]="genero"></app-input>
              <app-select label="Estado civil" name="estadoCivil" [options]="estadoCivilOpciones" [control]="estadoCivil"></app-select>
              <app-input label="Obra social" name="obraSocial" placeholder="Texto libre" [control]="obraSocial"></app-input>
            </div>
          </form>

          <!-- Navigation buttons -->
          <div class="flex flex-col sm:flex-row justify-end mt-6 space-y-3 sm:space-y-0 sm:space-x-3">
            <app-button
              *ngIf="(stepper?.currentStep ?? 1) === 2"
              text="Anterior"
              variant="outline"
              class="w-full sm:w-auto"
              (clicked)="stepper?.onPrevious()">
            </app-button>
            <app-button
              *ngIf="(stepper?.currentStep ?? 1) === 1"
              text="Siguiente"
              variant="primary"
              class="w-full sm:w-auto"
              [disabled]="formStep1.invalid"
              (clicked)="stepper?.onNext()">
            </app-button>
            <app-button
              *ngIf="(stepper?.currentStep ?? 1) === 2"
              text="Registrarse"
              variant="primary"
              class="w-full sm:w-auto"
              [disabled]="formStep1.invalid || formStep2.invalid"
              (clicked)="onFinish()">
            </app-button>
          </div>

        </div>

        <!-- Login link -->
        <div class="flex flex-col md:flex-row justify-center items-center mt-6 px-3 space-y-3 md:space-y-0">
          <p class="text-sm text-gray-600">
            ¿Ya tienes cuenta?
            <a routerLink="/login"
               class="text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200 hover:underline ml-1">
              Iniciar sesión
            </a>
          </p>
        </div>

        <!-- Urgent help button -->
        <div class="text-center mt-4">
          <button class="urgent-help-btn" type="button" (click)="ayudaUrgente()">
            Necesito ayuda urgente
          </button>
        </div>
        
      </div>
      <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>


    </div>
    <div class="text-center mt-6">
      <p class="text-xs text-gray-500">
        Conectando comunidades • Construyendo futuro
      </p>
    </div>

  </div>

</div>

<!-- Loading Overlay -->
@if (isLoading) {
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
    <p class="loading-text">Registrando usuario USMYA...</p>
  </div>
}
