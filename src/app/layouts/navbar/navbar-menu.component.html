<div class="navbar-menu" *ngIf="show">
  <ul>
  <li *ngFor="let item of items; let i = index" [ngClass]="{ 'selected': item.selected }" (click)="onSelect(i)">
      <span class="navbar-menu__icon">
        <img [src]="item.icon" alt="icon" />
      </span>
      <a [routerLink]="item.url" class="navbar-menu__label">{{ item.label }}</a>
    </li>
  </ul>
</div>
